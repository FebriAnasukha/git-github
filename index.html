<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganti Warna Latar Belakang</title> 
    <style>
    body {  
        font-family: Arial, Helvetica, sans-serif;
        text-align:center ;
        margin: top 50px; ;

    }
    button{
        padding: 10px;
        font-size: 16px;
        cursor:pointer ;
    }
     
        </style>




</head>
<body>

    <h1>Klik Tombol Untuk Menganti Warna Latar</h1>

    <button id="colorButton">Ganti Warna</button>


    <script>
        document.querySelector('#colorButton').addEventListener('click',function() {
            const colors = ['#FF5733', '#33FF57', '#33FF57', '#F333FF'];
            const randomColor = colors[Math.floor(Math.random() * colors.length) ];
            document.querySelector('body').style.backgroundColor = randomColor;
        });
    </script>
</body>
</html>
